<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jellyfeatured Configuration</title>
</head>
<body>
    <div id="jellyfeaturedConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-button,emby-input,emby-checkbox,emby-select">
        <div data-role="content">
            <div class="content-primary">
                <form id="jellyfeaturedConfigForm">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">ðŸŽ¬ Jellyfeatured Configuration</h2>
                    </div>
                    
                    <div class="verticalSection">
                        <div class="sectionTitleContainer flex align-items-center">
                            <h3 class="sectionTitle">Admin's Pick (Optional)</h3>
                        </div>
                        
                        <div class="inputContainer">
                            <label class="inputLabel" for="txtAdminPickTitle">Admin's Pick Title</label>
                            <input is="emby-input" type="text" id="txtAdminPickTitle" placeholder="Enter movie or series title..." />
                            <div class="fieldDescription">
                                Enter the title of a movie or series to feature as a 6th recommendation category. Leave blank to show only the default 5 categories.
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        (function () {
            var pluginId = "639b5171-918b-4b24-82e4-d35c10be63a4";

            function loadConfiguration() {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                    document.querySelector('#txtAdminPickTitle').value = config.AdminPickTitle || '';
                    Dashboard.hideLoadingMsg();
                });
            }

            function saveConfiguration(e) {
                e.preventDefault();
                Dashboard.showLoadingMsg();

                var config = {
                    AdminPickTitle: document.querySelector('#txtAdminPickTitle').value.trim() || ''
                };

                ApiClient.updatePluginConfiguration(pluginId, config).then(function () {
                    Dashboard.processPluginConfigurationUpdateResult();
                });
            }

            document.addEventListener('DOMContentLoaded', function () {
                loadConfiguration();
                document.querySelector('#jellyfeaturedConfigForm').addEventListener('submit', saveConfiguration);
            });
        })();
    </script>
</body>
</html>
